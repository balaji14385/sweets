<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box
        {
            width:300px;
            height:300px;
        }
        .box img{
            width:100%;
        }
        .box1{
            width:50px;
            height:50px;
            display:flex;
            gap:10px;
            margin-left:40px;
        }
        .box1 img{
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>
    <div class="box">
        <img id="im" src="bandar_laddu_1.jpg" alt="">
        <div class="box1">
            <img onclick="im1()" src="bandar_laddu_1.jpg" alt="">
            <img onclick="im2()" src="bombay_halwa.jpg" alt="">
            <img onclick="im3()" src="Arisalu.jpg" alt="">
        </div>
    </div>
    <script>
        function im1(){
          var a=document.getElementById("im");
          a.src="bandar_laddu_1.jpg";
        }
       function im2(){
          var a=document.getElementById("im");
          a.src="bombay_halwa.jpg";
        }
        function im3(){
          var a=document.getElementById("im");
          a.src="Arisalu.jpg";
        }
    </script>
</body>
</html>
